<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="d-flex align-items-center justify-content-center vh-100">

        <div class="shadow pt-4 ps-4 pe-4 pb-4 bg-body rounded" style="width: 30rem;">

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Username or password is incorrect
            </div>
            {% endif %}

            <form action="" method="post">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username(class_="form-control", id="username") }}
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password(class_="form-control", id="password") }}
                </div>




                <div class="ps-5 pe-5">
                    {{ form.submit(class_="form-control btn btn-primary") }}
                </div>
            </form>


            <div class="text-center mt-4">
                <p>No account yet? <a href=" {{ url_for('users.register') }}">Register</a> </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
